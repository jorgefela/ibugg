<ion-content padding id="login">
	<ion-card id="login-body">
		<form (ngSubmit)="login()" #registerForm="ngForm">
			<ion-card-header class="login-header">
				<img src="assets/imgs/white-logo.png" alt="Ibugg">
				<div class="user-type">
					<label>
						<input type="radio" name="user-type" class="hidden-input" value="0" checked="true" [(ngModel)]="registerCredentials.usertype" >
						<!-- <ion-radio value="0" checked [(ngModel)]="registerCredentials.usertype" name="usertype"></ion-radio> -->
						<div class="label aqua upper"><span>USER</span></div>
					</label>
					<label>
						<input type="radio" name="user-type" class="hidden-input" value="1" [(ngModel)]="registerCredentials.usertype">
						<!-- <ion-radio value="1" [(ngModel)]="registerCredentials.usertype" name="usertype"></ion-radio> -->
						<div class="label aqua upper"><span>SUBUSER</span></div>
					</label>
				</div>
			</ion-card-header>
			<ion-card-content class="login-content">
				<ion-list>
					<label class="input-label input-underline">
						<input type="text" class="input" name="email" [(ngModel)]="registerCredentials.email">
						<span class="txt-label">Username</span>
						<span class="underline"></span>
					</label>
					<label class="input-label input-underline">
						<input type="text" class="input" name="password" type="password" [(ngModel)]="registerCredentials.password">
						<span class="txt-label">Password</span>
						<span class="underline"></span>
					</label>
					<!-- <ion-item>
						<ion-label color="gray" floating>Username</ion-label>
						<ion-input name="email" [(ngModel)]="registerCredentials.email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label color="gray" floating>Password</ion-label>
						<ion-input name="password" type="password" [(ngModel)]="registerCredentials.password"></ion-input>
					</ion-item> -->
				</ion-list>
			</ion-card-content>
			<div class="login-footer">
				<button type="submit" class="input input-submit">Sign In</button>
			</div>
		</form>
	</ion-card>
	<div class="login-copyright">
		<p>Don't have an account? <button type="button" ion-button clear (click)="this.openPage('SigninPage')">Sign up</button><br><small>© 2018 ibugg.com</small></p>
	</div>
</ion-content>
